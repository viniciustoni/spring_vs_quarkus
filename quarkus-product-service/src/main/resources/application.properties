quarkus.application.version=@project.version@
# Database
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
!%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:54320/meetup
!%test.quarkus.datasource.username=meetup
!%test.quarkus.datasource.password=meetup
# Flyway
quarkus.flyway.migrate-at-start=true
# Open api
quarkus.smallrye-openapi.info-title=Spring vs Quarkus PoC
%dev.quarkus.smallrye-openapi.info-title=Spring vs Quarkus PoC (development)
%test.quarkus.smallrye-openapi.info-title=Spring vs Quarkus PoC (test)
quarkus.smallrye-openapi.info-version="@project.version@"
quarkus.smallrye-openapi.info-description=Small project to compare spring with quarkus
quarkus.smallrye-openapi.info-contact-email=viniciustoni@gmail.com
quarkus.smallrye-openapi.info-contact-name=Vinicius Antonio Gai
quarkus.smallrye-openapi.info-contact-url=https://github.com/viniciustoni/
quarkus.smallrye-openapi.info-license-name=MIT License
quarkus.smallrye-openapi.info-license-url=https://github.com/viniciustoni/spring_vs_quarkus/blob/main/LICENSE
# App Info
application.name=@project.artifactId@
application.build.version=@project.version@
application.build.timestamp=@maven.build.timestamp@